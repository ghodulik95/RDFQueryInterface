<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}

.link.connectionEdge {
  stroke-dasharray: 0,2 1;
}

circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1px;
}

text {
  font: 12px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<body>
<script src="../d3/d3.v3.js"></script>
<script>

var links = [
  {source: "H2", target: "H2O", type: "connectionEdge",label:"<4"},
  {source: "CH4", target: "H2O", type: "directEdge",label:"#creates"},
  {source: "H2O", target: "D2O", type: "directEdge",label:"#is-Isotype"},
  {source: "H2", target: "CH4", type: "directEdge",label:"#comes-From"},
  {source: "H2", target: "CH3", type: "directEdge",label:"#creates"},
  {source: "H2", target: "C", type: "connectionEdge",label:"<2"}
];

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
  
});

var width = 1280,
    height = 720;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(335)
	.gravity(0.05)
    .charge(-1200)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);	

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["directEdge", "connectionEdge"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 36)
    .attr("refY", -0)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

var circle = svg.append("g").selectAll("circle")
    .data(force.nodes())
  .enter().append("circle")
    .attr("r", 24)
    .call(force.drag);

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
  .enter().append("text")
    .attr("x", 24)
    .attr("y", ".31em")
    .text(function(d) { return d.name; });
	
var pathLabel = svg.append("g").selectAll("text")
    .data(force.links())
	.enter().append("text")
    .attr("x", 24)
    .attr("y", ".31em")
    .text(function(d) { return "Label:"+d.label; });

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
  pathLabel.attr("transform", linkTransform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  //return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
  return "M" + d.source.x + "," + d.source.y + " " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

function linkTransform(d) {
  return "translate(" + (((d.source.x + d.target.x)/2)-12) + "," + (((d.source.y + d.target.y)/2)-12) + ")";
}

</script>
