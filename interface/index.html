		//Process results given object:

		function processResults(results){

			console.log("Processing");
			if (mode == "result"){
				a = (a+1)%(results.length);
			}else{
				//save the current mode
				regularMode = mode;
				a = 0;
				mode = "result";
			}
			var row = results[a];
			for (var i = 0; i < nodes.length; i++){
