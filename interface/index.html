<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Test</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="./jquery_1.11.3.js"></script>
		<script type="text/javascript" src="./convertFunctions.js"></script>
		<script type="text/javascript" src="../d3/d3.v3.js"></script>
	</head>
	<body>
		<div class="sidebar">
			<fieldset id="modeFieldset">
				<legend>Mode</legend>
				<form>
					<input type="radio" name="mode" value="select" onclick="changeMode(this);" id="defaultModeButton">Select<br>
					<input type="radio" name="mode" value="node" onclick="changeMode(this);">Node<br>
					<input type="radio" name="mode" value="edge" onclick="changeMode(this);">Edge<br>
					<input type="radio" name="mode" value="conn_edge" onclick="changeMode(this);">Connection Edge
				</form>
			</fieldset>
			<fieldset id="editFieldset">
				<legend><text class="edit_label_enabled">Edit Selection</text></legend>
				<form>
					<text class="edit_label_enabled">Label:</text><br>
					<input type="text" id="labelInput" name="label"><br>
					<input type="button" value="save" onclick="clickedSave();"><br>
					<input type="button" value="delete" onclick="clickedDelete();">
				</form>
			</fieldset>
			<div>
				<button id="submitQuery">Submit Query</button>
			</div>
			<div id="loading">
				Results are loading
			</div>
		</div>
		<div class="content">
			<svg id="contentSVG">
				<defs>
					<marker id="markerArrow" markerWidth="13" markerHeight="9" refX="20" refY="6" orient="auto">
						<path d="M2,3 L2,9 L10,6 L2,3" style="fill: #000000;" />
					</marker>
				</defs>
			</svg>
		</div>
		<script type="text/javascript" src="d3code.js"></script>
		<script type="text/javascript">
			$("#loading").hide();
			$(document).ready(function () {
				$(document).ajaxStart(function () {
					$("#loading").show();
				}).ajaxStop(function () {
					$("#loading").hide();
				});
			});
		
			$("#submitQuery").click(function(){
				//TEST CODE -- real code is commented out below this line (note that this test code is copied from what was generated in the real code)
				var queryAsJSON = "{ nodes: [{ id: 0, label: '<http://www.Department2.University1.edu/GraduateStudent*' },{ id: 1, label: '<http://www.lehigh.edu/~zhp2/2004/0401/univ-bench.owl#GraduateStudent>' }], edges: [{ source: 0, target: 1, label: 'edge0' }] }";
				//queryAsJSON = javascriptToJSON(nodes, edges, connEdges);
				var dbname = 'LUBM';
				$.ajax({
					type: "POST",
					url: "ajaxFunctions.php",
					data: {
							action: 'Query',
							query: queryAsJSON,
							databaseName: dbname
						  },
					success: function(ret) {
						results = JSONToResults(ret);
						processResults(results);
					}
				})
				.done(function() {alert("done");})
				.fail(function(){ alert("fail");});
			});
		</script>
	</body>
</html>
